<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dug Days | Pixar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Stream all episodes of Dug Days, the heartwarming Pixar animated series following Dug the dog from Up as he adjusts to his new life with Carl.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
    }
    .video-header {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }
    .video-header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
      z-index: 2;
    }
    .video-content {
      position: relative;
      z-index: 3;
      max-width: 800px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Video Header -->
  <section class="video-header flex items-center justify-start">
    <video autoplay muted loop playsinline>
      <source src="https://imdb-video.media-imdb.com/vi3863987225/1434659607842-pgv4ql-1686587470179.mp4?Expires=1760853196&Signature=FjEJmmY1XqVgMvIpOsNOxriuR2tDo~z8PkRW-6BxU4LSpaJTH7EV~wY-mUAJz0D-jGbDeP40YOK0zo62E75QQwkq1JE9wHk3CLwYbncoYKaccTUX0010kQ~xxGL4xwjc3Old4umuU257ytUpWAjaLalbX2InIdtnkbugJmg~19XTq5VEOS4qeMES2iQ-msBNKzRe7CE7PDiOEFhDOSkJB9yWVFi2T7uvmXmoj~vgMS0bnC7Wi~c7qu1xY6HStx61d7UKuChkvqQn1ZZJICwmrmOFrq10dAO-Dfo9VLi0vMuQKkxCBR3ETOfv9IUOobLrIbK3brRLeEQZxWkiary3Zg__&Key-Pair-Id=APKAIFLZBVQZ24NQH3KA" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="video-content px-6 md:px-12">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 text-yellow-400">Dug Days</h1>
      <p class="text-lg md:text-xl text-gray-200 mb-6 max-w-xl">
        The adventures of Dug, the dog from the movie 'Up,' as he discovers the dangers of suburbia.
      </p>
      <div class="flex space-x-4">
        <a href="#episodes" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 px-6 rounded-full flex items-center transition transform hover:scale-105">
          <i class="fas fa-play mr-2"></i> Play All
        </a>
        <button class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-full flex items-center transition">
          <i class="fas fa-plus mr-2"></i> My List
        </button>
      </div>
    </div>
  </section>


  <!-- Episodes Section -->
  <main id="episodes" class="px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-yellow-400">Episodes</h2>
    <div id="episodes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8 mt-16">
    <div class="text-center text-gray-400 text-sm">
      © 2025 Baymax! All rights reserved.
    </div>
  </footer>

  <script>
  const movies = [
    { 
        title: "Squirrel!", 
        year: 2021,
        video: "https://sipt.futureinfotechs.shop/v4/qu/r1m9d/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/lksiSXfkhVkMgJ04kfFkUzXqcYP.jpg",
        runtime: "8 min",
        rating: "8.5/10",
        description: "Dug comes face to face with his sworn enemy.",
        animators: "Bob Peterson",
        music: "Michael Giacchino",
        cast: "Bob Peterson, Ed Asner"
      },
      { 
        title: "Puppies", 
        year: 2021,
        video: "https://scvo.approximatefoundation.cfd/v4/xq/3gsjv/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/gS8Gsmn3aSI4nZjPcKgTrZOJd5E.jpg",
        runtime: "8 min",
        rating: "9.0/10",
        description: "Dug learns that puppies are cute, but also a lot of work!",
        animators: "Bob Peterson",
        music: "Michael Giacchino",
        cast: "Bob Peterson, Ed Asner"
      },
      { 
        title: "Smell", 
        year: 2021,
        video: "https://sdqm.responseautomation.cyou/v4/xq/ijtxl/index-f1-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/z25T5QcktMdrK3QfX0P3W5wHoKO.jpg",
        runtime: "8 min",
        rating: "8.7/10",
        description: "Dug smells something he has never smelled before.",
        animators: "Bob Peterson",
        music: "Michael Giacchino",
        cast: "Bob Peterson, Ed Asner, Jordan Nagai"
      },
      { 
        title: "Flowers", 
        year: 2021,
        video: "https://sh9f.responseautomation.cyou:443/v4/xq/xoq1s/index-f2-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/jULfvmjv3FTpdHAJp5kUlbM09Av.jpg",
        runtime: "8 min",
        rating: "9.2/10",
        description: "Dug finds out he doesn't love fireworks as much as Carl does.",
        animators: "Bob Peterson",
        music: "Michael Giacchino",
        cast: "Bob Peterson, Ed Asner"
      },
      { 
        title: "Science", 
        year: 2021,
        video: "https://sdqm.encryptiontransmit.cyou:443/v4/xq/owbl3/index-f2-v1-a1.txt", 
        image: "https://wsrv.nl/?url=https://image.tmdb.org/t/p/original/lXcU9Cbler2kQu2nTytS1C8fHlw.jpg",
        runtime: "8 min",
        rating: "9.5/10",
        description: 'Russell helps Dug find a new way to communicate with his "neighbors."',
        animators: "Bob Peterson",
        music: "Michael Giacchino",
        cast: "Bob Peterson, Ed Asner"
      }
    ];

  const container = document.getElementById('episodes-container');

  function initPage() {
    movies.forEach((movie, index) => {
      const card = document.createElement('div');
      card.className = `movie-card fade-in glow-effect`;
      card.innerHTML = `
        <div class="relative group overflow-hidden rounded-xl cursor-pointer">
          <img src="${movie.image}" alt="${movie.title}" 
               class="w-full h-48 sm:h-56 md:h-64 object-cover rounded-xl transition duration-500 group-hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
            <div>
              <h3 class="text-white font-semibold text-lg">${movie.title}</h3>
              <p class="text-gray-300 text-sm">${movie.runtime}</p>
            </div>
          </div>
          <div class="absolute top-3 right-3 bg-black bg-opacity-70 text-yellow-500 rounded-full w-10 h-10 flex items-center justify-center">
            <i class="fas fa-play"></i>
          </div>
          <div class="absolute top-3 left-3 bg-black bg-opacity-70 text-yellow-500 rounded-full px-2 py-1 text-xs">
            ${movie.rating}
          </div>
        </div>
        <div class="mt-3">
          <h3 class="text-white font-medium">${movie.title}</h3>
          <div class="flex items-center text-gray-400 text-sm mt-1">
            <span>${movie.year}</span>
            <span class="mx-2">•</span>
            <span>${movie.runtime}</span>
          </div>
        </div>
      `;
      card.addEventListener('click', () => {
        const params = new URLSearchParams({
          title: movie.title,
          video: movie.video
        });
        window.location.href = `player.html?${params.toString()}`;
      });

      container.appendChild(card);
    });
  }

  window.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
