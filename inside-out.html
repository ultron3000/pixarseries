<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inside Out: The Series | Pixar Dream Productions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Riley's growing up and her Core Emotions are on the job helping her navigate, but now Paula faces a nightmare of her own, as her signature combination of dreams featuring Rainbow Unicorn and copious amounts of glitter just isn't working any more.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: #000;
      color: white;
    }
    .video-header {
      position: relative;
      height: 70vh;
      overflow: hidden;
    }
    .video-header video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: 1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }
    .video-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
      z-index: 2;
    }
    .video-content {
      position: relative;
      z-index: 3;
      max-width: 800px;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Video Header -->
  <section class="video-header flex items-center justify-start">
    <video autoplay muted loop playsinline>
      <source src="https://imdb-video.media-imdb.com/vi2375731481/1434659607842-pgv4ql-1732132117712.mp4?Expires=1760854015&Signature=QOmCb1z~LPhpxLQhgNmArQwX-mGCPR-YQw~I-Cam6QtX6SaG1JMf26gHfi6~1gnuvRJTF4n6zOajMscacdSQUvaI2VwaPOHHY~JmF34w4qeKOFGsstRagIR9GW25Qm6x5KjoSIpLEnlbuzAWonSPtOtvMtjyOMYVDWNn5dkyiNsh0gwA0DRdGzSX6BYgpWfyMn30Gluxw6I1CCcXSRmx1KqHoeg3LirkDg3F6LuzboJjdIpphx5GkVxG9bQkQ7wo3BoChX18lHj-bZMFZCyzNdwtmeLe~SdWv0aQlyd9Yt61AexfysrU~ujf-4XIwaqJowafqpmk1P7cCGy8bu-3Bw__&Key-Pair-Id=APKAIFLZBVQZ24NQH3KA" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="video-overlay"></div>
    <div class="video-content px-6 md:px-12">
      <h1 class="text-4xl md:text-6xl font-bold mb-4 text-yellow-400">Dream Productions</h1>
      <p class="text-lg md:text-xl text-gray-200 mb-6 max-w-xl">
        Acclaimed director Paula Persimmon teams up with an overly confident daydream director to create the next big tween-dream hit for Riley at Dream Productions.
      </p>
      <div class="flex space-x-4">
        <a href="#episodes" class="bg-yellow-500 hover:bg-yellow-600 text-black font-semibold py-3 px-6 rounded-full flex items-center transition transform hover:scale-105">
          <i class="fas fa-play mr-2"></i> Play All
        </a>
        <button class="bg-gray-800 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-full flex items-center transition">
          <i class="fas fa-plus mr-2"></i> My List
        </button>
      </div>
    </div>
  </section>


  <!-- Episodes Section -->
  <main id="episodes" class="px-6 py-12">
    <h2 class="text-3xl font-bold mb-6 text-yellow-400">Episodes</h2>
    <div id="episodes-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 py-8 mt-16">
    <div class="text-center text-gray-400 text-sm">
      © 2025 Baymax! All rights reserved.
    </div>
  </footer>

  <script>
  const movies = [
    { 
        title: "The Dream Team", 
        year: 2024,
        video: "https://spuc.focusbitora.shop:443/v4/js/h3q6a/index-f2-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/7394/1732608027394-h",
        runtime: "24 min",
        rating: "9.2/10",
        description: "Now that Riley is a teenager, dream director Paula needs to age up her glitter-filled production.",
        animators: "Pete Docter, Ronnie del Carmen",
        music: "Michael Giacchino",
        cast: "Amy Poehler, Phyllis Smith, Lewis Black"
      },
      { 
        title: "Out of Body", 
        year: 2024,
        video: "https://scvo.biometricframework.cfd/v4/np/uzvle/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5552/1732608045552-h",
        runtime: "22 min",
        rating: "9.4/10",
        description: "Xeni becomes Paula's new assistant director, but struggle making a new hit while Janelle's debut dream is a huge hit.",
        animators: "Pete Docter, Ronnie del Carmen",
        music: "Michael Giacchino",
        cast: "Amy Poehler, Mindy Kaling, Bill Hader"
      },
      { 
        title: "Romance!", 
        year: 2024,
        video: "https://scvo.restationaggregate.cyou/v4/hz/bdk1y/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5591/1732608055591-h",
        runtime: "21 min",
        rating: "9.6/10",
        description: "Paula and Xeni's production goes off the rails, leading to dangerous behavior when Riley sleepwalks.",
        animators: "Pete Docter, Ronnie del Carmen",
        music: "Michael Giacchino",
        cast: "Amy Poehler, Phyllis Smith, Lewis Black"
      },
      { 
        title: "A Night to Remember", 
        year: 2024,
        video: "https://sipt.synergyprediction.shop/v4/hz/ecj69/index-f1-v1-a1.txt", 
        image: "https://img10.hotstar.com/image/upload/f_auto/sources/r1/cms/prod/5596/1732608105596-h",
        runtime: "28 min",
        rating: "9.9/10",
        description: "Paula and Xeni team up to stop a nightmare, creating a new dream that may give Riley what she needs.",
        animators: "Pete Docter, Ronnie del Carmen",
        music: "Michael Giacchino",
        cast: "Amy Poehler, Phyllis Smith, Lewis Black, Mindy Kaling, Bill Hader"
      }
    ];

  const container = document.getElementById('episodes-container');

  function initPage() {
    movies.forEach((movie, index) => {
      const card = document.createElement('div');
      card.className = `movie-card fade-in glow-effect`;
      card.innerHTML = `
        <div class="relative group overflow-hidden rounded-xl cursor-pointer">
          <img src="${movie.image}" alt="${movie.title}" 
               class="w-full h-48 sm:h-56 md:h-64 object-cover rounded-xl transition duration-500 group-hover:scale-105">
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-end p-4">
            <div>
              <h3 class="text-white font-semibold text-lg">${movie.title}</h3>
              <p class="text-gray-300 text-sm">${movie.runtime}</p>
            </div>
          </div>
          <div class="absolute top-3 right-3 bg-black bg-opacity-70 text-yellow-500 rounded-full w-10 h-10 flex items-center justify-center">
            <i class="fas fa-play"></i>
          </div>
          <div class="absolute top-3 left-3 bg-black bg-opacity-70 text-yellow-500 rounded-full px-2 py-1 text-xs">
            ${movie.rating}
          </div>
        </div>
        <div class="mt-3">
          <h3 class="text-white font-medium">${movie.title}</h3>
          <div class="flex items-center text-gray-400 text-sm mt-1">
            <span>${movie.year}</span>
            <span class="mx-2">•</span>
            <span>${movie.runtime}</span>
          </div>
        </div>
      `;
      card.addEventListener('click', () => {
        const params = new URLSearchParams({
          title: movie.title,
          video: movie.video
        });
        window.location.href = `player.html?${params.toString()}`;
      });

      container.appendChild(card);
    });
  }

  window.addEventListener('DOMContentLoaded', initPage);
  </script>
</body>
</html>
